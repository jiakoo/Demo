<script>
function dragger(){
	var foo = document.getElementById("foo");
	for (var i = 0; i < foo.children.length; i++) {
		new Sortable(foo.children[i], {  
				group: {
				   name:"words",
				   pull: true,
				   put: true 
				},
				onAdd:function(evt){
					if( ($(evt.item).parent().html().length>141)&&($(evt.from).context.id == 'bar') ){
						$('#bar').append(evt.item);
					}
				},
				onEnd: function(evt){
					if ( $(evt.item).parent().html()!=$(evt.from).html() ) {
						var foo = $(evt.from);
						var bar = $(evt.item).parent();
						var all = $(evt.item).parent().html();
						var num = all.indexOf('>');
						var old = String(all).substring(num+1)==''?String(all).substring(num+1):String(all).substring(0,num+1);
						function parseDom(arg) {
						　　 var objE = document.createElement("div");
						　　 $(objE).html(arg);
						　　 return $(objE).html();
						}
						var item = parseDom(evt.item);

						if(old == item){
							 old = String(all).substring(num+1);
						}
						bar.html(evt.item);
						foo.html(old);
					 }    
				  }
			});
	}
	
	var bar = document.getElementById("bar");
	new Sortable(bar, {     
			sort: false,
			animation: 150,
			group:{
				name:"words",
				pull:true,
				put:false
			}
	})
}
</script>
